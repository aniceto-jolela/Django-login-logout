{% extends 'blog/home.html' %}
{% load crispy_forms_tags %}
{% block content %}
 <div class='content-section'>
     {% if messages %}
        {% for sms in messages %}
            <small>{{ sms }}</small>
        {% endfor %}
    {% endif %}
    <form method="POST">
     	{% csrf_token %}
    	<fieldset class='form-group'>
		<legend class="border-bottom mb-4">Login</legend>	   
		 {{ form | crispy }}
		 <button class='btn btn-otuline-info' type="submit" >Sign In</button>
    	</fieldset>
    </form>
	<div class='border-top pt-3'>
	<smal class='text-muted'>
		Need An Account?
		<a class='ml-2' href='{% url "register" %}'>Sign Up Now</a>
	</small>
	</div>
</div>
{% endblock %}
